<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="icon" type="image/png" href="https://s2.googleusercontent.com/s2/favicons?domain=zappa.com">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.0/css/all.css" integrity="sha384-OLYO0LymqQ+uHXELyx93kblK5YIS3B2ZfLGBmsJaUyor7CpMTBsahDHByqSuWW+q" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet"> 
    <title>Zappa Quote Generator</title>
</head>
<body>
    <div id="title">
    </div>
    <div class="quote-container" id="quote-container">
        <div class="quote-text">
            <i class="fas fas-quote-left"></i>
            <span id="quote"></span>
        </div>
        <div class="quote-author">
            <span id="author"></span>
        </div>
        <div class="button-container">
            <button class="twitter" id="twitter" title="Tweet this!">
                <i class="fab fa-twitter"></i>
            </button>
            <button id="new-quote">New Zappaism</button>
        </div>
    </div>
    <script src="quotes.js"></script>
    <script src="script.js"></script>
</body>
</html>
